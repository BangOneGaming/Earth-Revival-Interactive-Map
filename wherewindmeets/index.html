<body>
  <!-- Filter Panel -->
  <div class="filter-panel" id="filterPanel">
    <div class="filter-header">
      <h2>üó∫Ô∏è Filter Markers</h2>

      <button class="filter-btn filter-btn-all" id="btnSelectAll">Select All</button>

  </div>

  <button class="filter-toggle" id="filterToggle">

<div id="loadingOverlay">

<!-- Sticky AdSense Wrapper -->
<div id="adsense-sticky-wrapper" style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 999;
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 0;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
">

  <!-- Tombol Close -->
  <button id="adsCloseBtn" style="
      position: absolute;
      top: 2px;
      right: 5px;
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      color: #333;
      z-index: 10000;
  ">&#10060;</button>

  <!-- Google AdSense Auto Ads Placeholder -->
  <ins class="adsbygoogle"
       style="display:block"

       data-full-width-responsive="true"></ins>
</div>

<script>
  (adsbygoogle = window.adsbygoogle || []).push({});

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .title-banner {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 60vw;
      max-width: 800px;
      z-index: 10;
      pointer-events: none;
      display: none; /* default disembunyikan */
    }

    .overlay-btn {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      animation: neonPulse 2s infinite ease-in-out;
      animation-play-state: running;
      text-align: center; /* Agar teks berada di tengah */
      display: flex;
      flex-direction: column; /* Menempatkan gambar dan teks secara vertikal */
      justify-content: center; /* Menyusun konten di tengah tombol */
    }

    .overlay-btn img {
      display: block;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Neon color masing-masing tombol */
    .overlay-btn.earth { --neon-color: skyblue; }
    .overlay-btn.mars { --neon-color: orange; }
    .overlay-btn.pegasus { --neon-color: white; }

    /* Animasi denyut neon */
    @keyframes neonPulse {
      0%, 100% { filter: drop-shadow(0 0 0 transparent); }
      50% { filter: drop-shadow(0 0 12px var(--neon-color)); }
    }

    /* Hentikan animasi saat hover atau active */
    .overlay-btn:hover,
    .overlay-btn.active {
      animation-play-state: paused;
    }

    /* Neon solid saat hover atau aktif */
    .overlay-btn:hover img,
    .overlay-btn.active img {
      filter: drop-shadow(0 0 12px var(--neon-color));
    }
h4 {
  font-family: 'Lato', sans-serif;
  font-weight: 400; /* tipis */
  color: orange;
  font-size: 33px;
  margin: 0;
}

    


.top-right-label {
  position: absolute;
  top: 13px;
  left: 135px;
  z-index: 100;
}

    /* Teks yang muncul saat hover */
.overlay-btn .overlay-text {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  padding: 6px 12px;
  background-color: rgba(19, 39, 96, 0.613); /* biru gelap transparan */
  border-radius: 8px;
  border: 2px solid #889dcb;
  width: auto;
  max-width: 90%;
  text-align: center;
  color: white;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  pointer-events: none;
  z-index: 1;
}


.overlay-btn:hover .overlay-text {
  opacity: 1;
}


    @media (orientation: portrait) {
      body {
        background-image: url('portrait_background.jpg');
      }
      .title-banner {
        display: block;
      }
      .top-right-label {
  position: absolute;
  top: 20px;
  left: 30px;
  z-index: 100;
}
    }
  </style>
</head>
<body>

  <img src="statics/tittle_er.png" alt="Title" class="title-banner" />
<div class="top-right-label">
  <h4>World Map</h4>
</div>

  <script>
    const overlayData = {
      earth: {
        src: 'earth.png',
        url: 'earth.html',
        class: 'earth',
        name: 'Earth'
      },
      mars: {
        src: 'mars.png',
        url: 'The-Land-of-The-Lost/index.html',
        class: 'mars',
        name: 'Mars'
      },
      pegasus: {
        src: 'pegasus.png',
        url: 'https://BANGONEGAMING.com/pegasus',
        class: 'pegasus',
        name: 'Pegasus'
      }
    };

    function createOverlay(type) {
      const { src, url, class: cls, name } = overlayData[type];
      const isPortrait = window.innerWidth < window.innerHeight;

      const btn = document.createElement('button');
      btn.className = `overlay-btn ${cls}`;
      btn.onclick = () => window.location.href = url;

      const img = document.createElement('img');
      img.src = src;

      // Teks yang akan muncul saat hover
      const text = document.createElement('span');
      text.className = 'overlay-text';
      text.textContent = name; // Nama seperti 'Earth', 'Mars', 'Pegasus'

      btn.appendChild(img);
      btn.appendChild(text);

      // Posisi dan ukuran tombol sesuai jenis overlay
if (type === 'earth') {
  if (isPortrait) {
    btn.style.left   = '16.87vw';
    btn.style.top    = '39.26vh';
    btn.style.width  = '28vh';   // sebelumnya '322px'
    btn.style.height = '28vh';   // sebelumnya '322px'
  } else {
    btn.style.left   = '33.78vw';
    btn.style.top    = '20.39vh';
    btn.style.width  = '389px';
    btn.style.height = '389px';
  }
      } else if (type === 'mars') {
        if (isPortrait) {
          btn.style.left = '2.70vw';
          btn.style.top = '43.14vh';
          btn.style.width = '24.44vw';
          btn.style.height = '12.72vh';
        } else {
          btn.style.left = '26.90vw';
          btn.style.top = '32.30vh';
          btn.style.width = '150px';
          btn.style.height = '150px';
        }
      } else if (type === 'pegasus') {
        if (isPortrait) {
          btn.style.left = '58.33vw';
          btn.style.top = '36.27vh';
          btn.style.width = '47.67vw';
          btn.style.height = '23.43vh';
        } else {
          btn.style.left = '645px';
          btn.style.top = '57px';
          btn.style.width = '322px';
          btn.style.height = '322px';
        }
      }

      document.body.appendChild(btn);
    }

    function loadOverlays() {
      ['earth', 'pegasus', 'mars'].forEach(type => createOverlay(type));
    }

    window.onload = loadOverlays;

    let lastOrientation = window.innerWidth < window.innerHeight ? 'portrait' : 'landscape';
    window.addEventListener('resize', () => {
      const currentOrientation = window.innerWidth < window.innerHeight ? 'portrait' : 'landscape';
      if (currentOrientation !== lastOrientation) {
        lastOrientation = currentOrientation;
        document.querySelectorAll('.overlay-btn').forEach(el => el.remove());
        loadOverlays();
      }
    });
  </script>

</body>
</html>
